<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ folder || 'Home'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 <ion-list>
  <!-- <ion-item *ngFor="let f of items">
    <ion-label>
     {{f.name}}
       <p>{{ f.nativeURL }}</p>
    </ion-label>
   </ion-item> -->

   <ion-item-sliding *ngFor="let f of items">
    <ion-item (click)="itemClicked(f)">
      <ion-icon name="folder" slot="start" *ngIf="f.isDirectory"></ion-icon>
      <ion-icon name="document" slot="start" *ngIf="!f.isDirectory"></ion-icon>
      <ion-label>
        {{f.name}}
        <p>{{f.fullPath}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="start" *ngIf="!f.isDirectory">
      <ion-item-option (click)="deleteFiles(f)" color="danger">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="startCopy(f)" color="success">
       Copy
      </ion-item-option>
      <ion-item-option (click)="startCopy(f,true)" color="primary">
        Move
      </ion-item-option>
    </ion-item-options>


   </ion-item-sliding>
 </ion-list>
</ion-content>
